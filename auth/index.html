<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ShotClock Â· Secure Auth Redirect</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" type="image/png" href="../favicon.png" />
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        align-items: center;
        background:
          radial-gradient(circle at 100% 0%, rgba(77, 163, 255, 0.03), transparent 38%),
          linear-gradient(180deg, #12171c 0%, #12171c 100%);
        color: #f3f6fa;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
        text-align: center;
      }

      .card {
        background: #1a2128;
        border: 1px solid #27313c;
        border-radius: 12px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        max-width: 460px;
        padding: 34px 28px;
        width: 100%;
      }

      .label {
        background: #1e2731;
        border: 1px solid #27313c;
        border-radius: 18px;
        color: #b5c0cc;
        display: inline-flex;
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.02em;
        margin-bottom: 14px;
        padding: 6px 10px;
        text-transform: none;
      }

      h1 {
        font-size: 1.95rem;
        margin-bottom: 12px;
      }

      p {
        color: #b5c0cc;
        margin: 0 0 18px;
      }

      .support {
        color: #8994a1;
        font-size: 0.93rem;
        margin-top: 20px;
      }

      .support a {
        color: #7fc0ff;
        font-weight: 700;
        text-decoration: none;
      }

      #error-message {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <span class="label">Secure Sign In</span>
      <h1>Check Your Email</h1>
      <p>
        We sent a secure link to complete sign-in. If the app does not open automatically,
        tap below to continue in ShotClock.
      </p>
      <p id="error-message">This link has expired. Please request a new password reset from the app.</p>
      <a id="app-link" class="btn btn-primary" href="shotclock://auth">Continue in ShotClock</a>
      <div class="support">
        Need help? <a href="https://trackglp1.com/support.html">Contact support</a>
      </div>
    </main>

    <script>
      (function () {
        const hash = window.location.hash || "";
        const params = new URLSearchParams(hash.replace(/^#/, ""));
        const expiresAt = params.get("expires_at");
        const redirectHash = hash || "";
        const appLink = document.getElementById("app-link");
        const errorMessage = document.getElementById("error-message");

        if (!appLink || !errorMessage) {
          return;
        }

        const deepLink = `shotclock://auth${redirectHash}`;
        appLink.href = deepLink;

        const isExpired = expiresAt && Date.now() / 1000 > Number.parseInt(expiresAt, 10);

        if (isExpired) {
          appLink.style.display = "none";
          errorMessage.style.display = "block";
          return;
        }

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          window.location.replace(deepLink);
        }
      })();
    </script>
  </body>
</html>
